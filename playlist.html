<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVM Player | Playlist</title>
  <link rel="stylesheet" href="playlist.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
  <header>
    <h1>MVM Playlist</h1>
    <button id="themeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <section class="playlist">
    <h2>Your Playlist</h2>
    <div id="nowPlaying">Now Playing: <span id="songName">None</span></div>

    <div class="playlist-table">
      <div class="playlist-row header">
        <span></span><span>Title</span><span>Artist</span><span>Duration</span><span></span>
      </div>

      <!-- Playlist rows -->
      <div class="playlist-row" data-index="0" data-name="Blinding Lights" data-file="1.mp3">
        <span>1</span><span>Blinding Lights</span><span>The Weeknd</span><span>3:20</span>
        <button class="play-btn"><i class="fas fa-play"></i></button>
      </div>

      <div class="playlist-row" data-index="1" data-name="Peaches" data-file="2.mp3">
        <span>2</span><span>Peaches</span><span>Justin Bieber</span><span>3:10</span>
        <button class="play-btn"><i class="fas fa-play"></i></button>
      </div>

      <div class="playlist-row" data-index="2" data-name="On My Way" data-file="3.mp3">
        <span>3</span><span>On My Way</span><span>Alan Walker</span><span>3:25</span>
        <button class="play-btn"><i class="fas fa-play"></i></button>
      </div>
    </div>
  </section>

  <footer>&copy; 2025 MVM Player. Keep vibin' ðŸŽ§</footer>

  <!-- Audio Player -->
  <audio id="audioPlayer" src=""></audio>

  <script src="playlist.js"></script>
  <script>
  const toggle = document.getElementById('themeToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });
</script>

</body>
</html>
